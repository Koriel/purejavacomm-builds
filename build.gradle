plugins {
    id "com.jfrog.bintray" version "1.8.4"
}

apply plugin: 'maven-publish'

def buildVersion = new File(rootProject.projectDir, 'VERSION').text

publishing {
    publications {
        MyPublication(MavenPublication) {
            artifact source: 'builds/purejavacomm.jar'
            artifact source: 'builds/src/purejavacomm-src.jar', classifier: 'sources'
            groupId 'org.jetbrains.pty4j'
            artifactId 'purejavacomm'
            version buildVersion
        }
    }
}

bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')

    publish = true

    pkg {
        userOrg = 'jetbrains'
        repo = 'pty4j'
        name = 'org.jetbrains.pty4j:purejavacomm'
        licenses = ['BSD 3-Clause']
        vcsUrl = 'https://github.com/segrey/purejavacomm-builds.git'

        version {
            name = buildVersion
        }
    }

    publications = ['MyPublication']
}
